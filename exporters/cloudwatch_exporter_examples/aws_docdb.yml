---
region: "us-west-2"
period_seconds: 30
range_seconds: 450
delay_seconds: 120
metrics:
  - aws_namespace: "AWS/DocDB"
    aws_metric_name: "CPUUtilization"
    aws_dimensions: ["DBInstanceIdentifier"]
    set_timestamp: false
    aws_tag_select:
      resource_type_selection: "rds:db"
      resource_id_dimension: "DBInstanceIdentifier"
      tag_selections:
        Monitoring: ["enabled"]
    aws_statistics: ["Average"]

  - aws_namespace: "AWS/DocDB"
    aws_metric_name: "DatabaseConnections"
    aws_dimensions: ["DBInstanceIdentifier"]
    set_timestamp: false
    aws_tag_select:
      resource_type_selection: "rds:db"
      resource_id_dimension: "DBInstanceIdentifier"
      tag_selections:
        Monitoring: ["enabled"]
    aws_statistics: ["Average"]

  - aws_namespace: "AWS/DocDB"
    aws_metric_name: "DatabaseCursors"
    aws_dimensions: ["DBInstanceIdentifier"]
    set_timestamp: false
    aws_tag_select:
      resource_type_selection: "rds:db"
      resource_id_dimension: "DBInstanceIdentifier"
      tag_selections:
        Monitoring: ["enabled"]
    aws_statistics: ["Average"]

  - aws_namespace: "AWS/DocDB"
    aws_metric_name: "FreeableMemory"
    aws_dimensions: ["DBInstanceIdentifier"]
    set_timestamp: false
    aws_tag_select:
      resource_type_selection: "rds:db"
      resource_id_dimension: "DBInstanceIdentifier"
      tag_selections:
        Monitoring: ["enabled"]
    aws_statistics: ["Average"]

  - aws_namespace: "AWS/DocDB"
    aws_metric_name: "FreeLocalStorage"
    aws_dimensions: ["DBInstanceIdentifier"]
    set_timestamp: false
    aws_tag_select:
      resource_type_selection: "rds:db"
      resource_id_dimension: "DBInstanceIdentifier"
      tag_selections:
        Monitoring: ["enabled"]
    aws_statistics: ["Average"]

  - aws_namespace: "AWS/DocDB"
    aws_metric_name: "SwapUsage"
    aws_dimensions: ["DBInstanceIdentifier"]
    set_timestamp: false
    aws_tag_select:
      resource_type_selection: "rds:db"
      resource_id_dimension: "DBInstanceIdentifier"
      tag_selections:
        Monitoring: ["enabled"]
    aws_statistics: ["Average"]

  - aws_namespace: "AWS/DocDB"
    aws_metric_name: "VolumeBytesUsed"
    aws_dimensions: ["DBInstanceIdentifier"]
    set_timestamp: false
    aws_tag_select:
      resource_type_selection: "rds:db"
      resource_id_dimension: "DBClusterIdentifier"
      tag_selections:
        Monitoring: ["enabled"]
    aws_statistics: ["Average"]

  - aws_namespace: "AWS/DocDB"
    aws_metric_name: "ReadLatency"
    aws_dimensions: ["DBInstanceIdentifier"]
    set_timestamp: false
    aws_tag_select:
      resource_type_selection: "rds:db"
      resource_id_dimension: "DBInstanceIdentifier"
      tag_selections:
        Monitoring: ["enabled"]
    aws_statistics: ["Average"]

  - aws_namespace: "AWS/DocDB"
    aws_metric_name: "WriteLatency"
    aws_dimensions: ["DBInstanceIdentifier"]
    set_timestamp: false
    aws_tag_select:
      resource_type_selection: "rds:db"
      resource_id_dimension: "DBInstanceIdentifier"
      tag_selections:
        Monitoring: ["enabled"]
    aws_statistics: ["Average"]
