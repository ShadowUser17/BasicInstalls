auth:
  enabled: false
  sentinel: false
  password: ""

master:
  persistence:
    enabled: false
    size: "2Gi"
    accessModes: ["ReadWriteOnce"]
    storageClass: "local-path"
  resources:
    limits: {}
    requests: {}
  nodeSelector:
    kubernetes.io/os: "linux"

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: "30s"
    additionalLabels:
      release: "prom-operator"
