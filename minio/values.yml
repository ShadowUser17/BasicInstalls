mode: "standalone"

# Only in standalone mode!
defaultBuckets: "backups"

auth:
  rootUser: "testing"
  rootPassword: "1qaz!QAZ"

readinessProbe:
  enabled: false

resources:
  requests:
    memory: "512Mi"
  limits:
    memory: "512Mi"

persistence:
  enabled: true
  size: "8Gi"
  accessModes: ["ReadWriteOnce"]
  storageClass: "local-path"

networkPolicy:
  enabled: true
  allowExternal: true

ingress:
  enabled: true
  hostname: "minio.k3s"
  ingressClassName: "nginx"

apiIngress:
  enabled: true
  hostname: "minio-api.k3s"
  ingressClassName: "nginx"

nodeSelector:
  kubernetes.io/os: "linux"

metrics:
  serviceMonitor:
    enabled: true
    interval: "30s"
    labels:
      release: "prom-operator"
