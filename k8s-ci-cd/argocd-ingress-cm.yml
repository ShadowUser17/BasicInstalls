apiVersion: "cert-manager.io/v1"
kind: "Issuer"
metadata:
  name: "argocd-issuer"
  namespace: "argocd"
spec:
  selfSigned: {}

---
apiVersion: "cert-manager.io/v1"
kind: "Certificate"
metadata:
  name: "argocd-cert"
  namespace: "argocd"
spec:
  dnsNames:
    - "argocd.k3s"
  secretName: "argocd-ingress-cert"
  issuerRef:
    name: "argocd-issuer"

---
apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  namespace: "argocd"
  name: "argocd-server-http"
spec:
  ingressClassName: "nginx"
  tls:
    - secretName: "argocd-ingress-cert"
      hosts:
        - "argocd.k3s"
  rules:
    - host: "argocd.k3s"
      http:
        paths:
          - path: "/"
            pathType: "Prefix"
            backend:
              service:
                name: "argocd-server"
                port:
                  number: 80
