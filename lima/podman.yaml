images:
- location: "https://cloud.debian.org/images/cloud/bullseye/20220121-894/debian-11-generic-amd64-20220121-894.qcow2"
  arch: "x86_64"
- location: "https://cloud.debian.org/images/cloud/bullseye/20220121-894/debian-11-generic-arm64-20220121-894.qcow2"
  arch: "aarch64"

cpus: 4
memory: "4G"
disk: "32G"

containerd:
  system: false
  user: false

mounts:
- location: "~"
  writable: false

- location: "/tmp/lima"
  writable: true

provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail

    apt-get update && apt-get install -y \
    podman buildah crun

    [[ $? -eq 0 ]] && apt-get clean
