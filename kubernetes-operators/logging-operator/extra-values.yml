annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"

logging:
  enabled: true
  fluentbit:
    metrics:
      prometheusAnnotations: true
      serviceMonitor: true
      serviceMonitorConfig:
        additionalLabels:
          release: "prom-operator"
    nodeSelector:
      kubernetes.io/os: "linux"
    tolerations:
      - operator: "Exists"
  fluentd:
    metrics:
      prometheusAnnotations: true
      serviceMonitor: true
      serviceMonitorConfig:
        additionalLabels:
          release: "prom-operator"
    bufferStorageVolume:
      pvc:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: "6G"
  eventTailer:
    pvc:
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: "1G"

monitoring:
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: "prom-operator"
