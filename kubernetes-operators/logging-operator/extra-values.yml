annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"

resources:
  requests:
    cpu: "100m"
    memory: "64Mi"
  limits:
    cpu: "100m"
    memory: "128Mi"

logging:
  enabled: true
  fluentbit:
    metrics:
      prometheusAnnotations: true
      serviceMonitor: true
      serviceMonitorConfig:
        additionalLabels:
          release: "prom-operator"
    resources:
      requests:
        cpu: "100m"
        memory: "64Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
    nodeSelector:
      kubernetes.io/os: "linux"
    tolerations:
      - operator: "Exists"
  fluentd:
    metrics:
      prometheusAnnotations: true
      serviceMonitor: true
      serviceMonitorConfig:
        additionalLabels:
          release: "prom-operator"
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "200m"
        memory: "512Mi"
    bufferStorageVolume:
      pvc:
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: "longhorn"
          resources:
            requests:
              storage: "6Gi"
  eventTailer:
    pvc:
      storage: "512Mi"
      accessModes: ["ReadWriteOnce"]
      storageClassName: "longhorn"

monitoring:
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: "prom-operator"
