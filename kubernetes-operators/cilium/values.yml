prometheus:
  enabled: true
  serviceMonitor:
    enabled: false

operator:
  enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: false

hubble:
  enabled: true
  metrics:
    enableOpenMetrics: true
    enabled: "{dns,drop,tcp,flow,port-distribution,icmp,httpV2:exemplars=true;labelsContext=source_ip\,source_namespace\,source_workload\,destination_ip\,destination_namespace\,destination_workload\,traffic_direction}"
    serviceMonitor:
      enabled: false
  relay:
    enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: false
